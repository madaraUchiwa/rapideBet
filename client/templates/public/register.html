{% extends '../client/base.html' %}

{% block content %}
 <!-- banner-section start -->
 <section class="breadcum-section">
     <div class="breadcum-area">
         <div class="container">
             <div class="row">
                 <div class="col-lg-12">
                     <div class="breadcum-content text-center">
                         <h3 class="title">Inscription</h3>
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a href="{% url 'home' %}">Accueil</a></li>
                             <li class="breadcrumb-item active">Inscription</li>
                         </ol>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>
 <!-- banner-section end -->

 <section class="registration-section section-padding">
     <div class="container">
         <div class="row justify-content-center">
             <div class="col-lg-10">
                 <div class="registration-block text-center">
                     <div class="registration-block-inner">
                         <h3 class="title">Inscription</h3>
                         <form method="POST" action="{% url 'register' %}" class="cmn-form registration-form">
                             {% csrf_token %}
                             <div class="frm-group">
                                 {{ form.nom}}
                             </div>
                             <div class="frm-group">
                                 {{ form.prenom }}
                             </div>
                             <div class="frm-group">
                                 {{ form.email }}
                             </div>
                             <div class="frm-group">
                                 {{ form.password }}
                             </div>
                             <div class="frm-group">
                                 {{ form.contact }}
                             </div>
                             <div class="frm-group">
                                 <button type="submit" class="submit-btn">Inscription</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>


{% endblock content %}
